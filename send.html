<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>	Sms Service</title>
	
	<link rel="stylesheet"  href="css/style.css">

	<!-- Bootstrap -->	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!-- jQuery -->
	<link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Dynamic table -->
</head>
<body>
	<nav class="navbar navbar-light" style="background-color: #28a745;">
		<div class="container">
			<h4>SMS Gateway</h4>
		</div>
	</nav>

	<div class="container">

		<div class="custom-file">
			<input type="file" class="custom-file-input" id="customFile" accept=".xls, .xls">
			<label class="custom-file-label" for="customFile">Выбирите файл</label>
		</div>

		<table class="table table-bordered table-hover" id="dyntab">
			<thead>
				<tr>
					<th>Фамилия</th>
					<th>Имя</th>
					<th>Номер телефона</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Фамилия</td>
					<td>Имя</td>
					<td>Номер телефона</td>
				</tr>
			</tbody>
		</table>
		<div class="btnAdd">
			<input type="button" class="btn btn-info" onclick="addRow()" value="Добавить" name="submit">
		</div>

		<div class="form-group">
		    <label for="qqqq">Введите сообщение</label>
		    <textarea class="form-control" id="qqqq" rows="5"></textarea>
		    <input type="button" class="btn btn-success" value="Отправить" name="submit">
		</div>

	</div>

		<script src="js/dyntable.js"></script>

</body>
</html>
